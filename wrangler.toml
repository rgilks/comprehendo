name = "comprehendo"
main = ".open-next/worker.js"
compatibility_date = "2024-01-01"

[[d1_databases]]
binding = "DB"
database_name = "comprehendo-db"
database_id = "your-database-id-here"

[env.production]
name = "comprehendo"

[env.preview]
name = "comprehendo-preview"

[[env.preview.d1_databases]]
binding = "DB"
database_name = "comprehendo-db-preview"
database_id = "your-preview-database-id-here"

[vars]
NODE_ENV = "production"

[env.preview.vars]
NODE_ENV = "preview"
